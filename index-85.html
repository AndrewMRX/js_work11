<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Часто используемые методы jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#1').click(function () {
        $('p').hide(1000);
      });
      $('#2').click(function () {
        $('p').show(1000);
      });
    });
  </script>
</head>

<body>
  <button id="1">Спрятать</button>
  <button id="2">Показать</button>
  <p>Это абзац с небольшим содержанием.</p>
  <p>Это еще один маленький абзац.</p>
</body>
</html>
